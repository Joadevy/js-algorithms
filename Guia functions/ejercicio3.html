<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 3 / function guide</title>
</head>
<body>
    <script>
        function par(n1) {
            if (n1 % 2 == 0) {
                r = 1;
            } else {
                r = 0;
            }
            return r;
        }

            var pares = 0;
            for (let i=0; i < 5; i++) {
                let num = parseInt(prompt('Ingrese numero: ',''));
                let P = par(num);
                    if (P == 1) {
                        pares++;
                    }
            }

        document.write('La cantidad de pares ingresados fue: ',pares);
    </script>
</body>
</html>
