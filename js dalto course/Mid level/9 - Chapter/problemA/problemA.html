<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>problem A / chapter 9</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="src/logo.png" alt="university-logo">
        </div>
        <h1>University inscription</h1>
        <p>Please complete the form with real information and save the inscription number</p>
    </header>

    <main>
        <form action="" id="form">
            <label for="name">
                Name:<input type="text" id="name" required>
            </label>
            <label for="email">
                Email: <input type="email" id="email" required>
            </label>
            <label for="subject">
                Subject: <input type="text" id="subject" required>
            </label>
            <input type="submit" id="submit" value="Submit">
        </form>
    </main>

    <div class="result"></div>

    <script src="index.js"></script>
</body>
</html>
