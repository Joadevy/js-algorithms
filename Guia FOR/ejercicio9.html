<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 9 - Guia FOR</title>
</head>
<body>
    <script>
        var acum;
        var cant;
        cant = 0;
        acum = 0;
        var promedio;

        for (i=0; i<20; i++) {
            let edad = parseInt(prompt('Ingrese la edad',''));

            if (edad > 18) {
                cant++;
                acum+= edad;
            }
        }

        promedio = (acum / cant);
        document.write("El promedio de edades es:",promedio);
    </script>
</body>
</html>
